<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="encriptador">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aqui">

            </textarea>

            <div class="terminos">
                <p>Solo letras minusculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>

                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>


        <div class="txtencriptado">

            <img src="/img/muÃ±eco.png" alt="" id="muneco">

            <div class="mensaje" id="mensaje-encriptado">

                <h2 id="alerta-mensaje"> Ningun mensaje fue encontrado</h2>

                <p id="parrafo">Ingrese el texto para encriptar</p>

            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
